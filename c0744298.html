<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>javaScript countdown Exercise</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
    
</head>
<body>
    <div class="container">
        <input type="date" name="endDate" />
        <div id="clock">
            <div><span class="days">0</span><small> days</small></div>
            <div><span class="hours">0</span><small> hours</small></div>
            <div><span class="mintues">0</span><small> mintues</small></div>
            <div><span class="seconds">0</span><small> seconds</small></div>
        </div>
    </div>
    <script src="Script1.js"></script>
</body>
</html>
